<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Order Management</title>
    <link href="Gen.css" rel="stylesheet" type="text/css">

</head>
<body>

<form>


        <div class = "h1class">Order Management</div>


    <fieldset class = "main-info">

<div class = "center">

    <!--
        Order # is auto generated. Iterated by 1 each time - for each successive purchase order
    -->
    <label>
    Order # :
    </label>
    <input type = "text" name = "Order_#"><br>

    <!--
        You designate the customer you are using for each Order by entering the customer name below. Will probably
        implement a drop down menu for this as well.
    -->
    <label>
    Customer Name :
    </label>
    <input type = "text" name = "Customer_Name"><br>

    <label>
    Customer # :
    </label>
    <input type = "text" name = "Customer_#"><br>

    <label>
    Customer Address :
    </label>
    <input type = "text" name = "Customer_Address"><br>

    <!--
        When you select the item you are buying from the customer, there is a drop down list of
        available items from that specific customer.
    -->
    <label>
    Item :
    </label>

     <div class = "item-selector">
        <select name = "item">

        <option value = "item1"> Item x</option>
        <option value = "item2"> Item y</option>
        <option value = "item3"> Item z</option>
        <option value = "item4"> Item a</option>

    </select>

     </div>

    <label>
    Quantity :
    </label>
        <input type = "text" name = "Quantity"><br>

    <label>
    Item # :
    </label>
        <input type = "text" name = "Item_Number"><br>

    <!--
        If a customer wants multiple items, we can implement an add button below.
        OR
        The customer needs to fill out a new Order form.
    -->
</div>
</fieldset>

<fieldset class = "button">

    <input class = "btn" type="submit" name="submit" value="Purchase">

</fieldset>


</form>

</body>
</html>
