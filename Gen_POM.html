<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchase Order Management</title>
    <link href="Gen.css" rel="stylesheet" type="text/css">
</head>
<body>

<form>


        <div class = "h1class">Purchase Order Management</div>

    <br>

    <!--
        Purchase Order # is auto generated. Iterated by 1 each time - for each successive purchase order
    -->
    <fieldset class = "main-info">

<div class = "center">

    <label>
    Purchase Order # :
    </label>
        <input type = "text" name = "Purchase_Order_#"><br>

    <!--
        You designate the supplier you are using for each PO by entering the supplier name below. Will probably
        implement a drop down menu for this as well
    -->
    <label>
    Supplier Name :
    </label>
        <input type = "text" name = "Supplier_Name"><br>

    <label>
    Supplier # :
    </label>
        <input type = "text" name = "Supplier_#"><br>

    <label>
    Supplier Address :
    </label>

        <input type = "text" name = "Supplier_Address"><br>
    <!--
        When you select the item you are buying from the supplier, there is a drop down list of
        available items from that specific supplier
    -->
    <label>
    Item :
    </label>


    <div class = "item-selector">
    <select name = "item">

        <option value = "item1"> Item x</option>
        <option value = "item2"> Item y</option>
        <option value = "item3"> Item z</option>
        <option value = "item4"> Item a</option>

    </select>
    </div>

    <label>
    Quantity :
    </label>
        <input type = "text" name = "Quantity"><br>

    <label>
    Item # :
    </label>
        <input type = "text" name = "Item_Number"><br>

    <!--
        If you want multiple items from one supplier, we can implement an add button below.
        OR
        You need to fill out a new PO form..
    -->
</div>

</fieldset>

<fieldset class = "button">

    <input class = "btn" type="submit" name="submit" value="Purchase">

</fieldset>


</form>
</body>
</html>
